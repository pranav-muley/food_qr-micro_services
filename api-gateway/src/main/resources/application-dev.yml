server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-public
          uri: http://auth-service:8083
          predicates:
            - Path=/auth/**,/session/**,/health

        - id: admin-protected
          uri: http://auth-service:8083
          predicates:
            - Path=/admin/**
          filters:
            - JwtAuth

        - id: menu
          uri: http://menu-service:8085
          predicates:
            - Path=/menu/**

        - id: cart
          uri: http://cart-service:8086
          predicates:
            - Path=/cart/**

        - id: order
          uri: http://order-service:8087
          predicates:
            - Path=/order/**

