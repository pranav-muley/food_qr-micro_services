server:
  port: ${PORT:8080}

spring:
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 50s

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      routes:
        # ✅ PUBLIC AUTH ROUTES (NO RATE LIMITER)
        - id: auth-public
          uri: ${AUTH_SERVICE_URL}
          predicates:
            - Path=/auth/**,/session/**,/actuator/health

        # ✅ ADMIN ROUTES (JWT + RATE LIMITER)
        - id: admin-protected
          uri: ${AUTH_SERVICE_URL}
          predicates:
            - Path=/admin/**
          filters:
            - JwtAuth
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                key-resolver: "#{@ipKeyResolver}"

        # MENU SERVICE
        - id: menu
          uri: ${MENU_SERVICE_URL}
          predicates:
            - Path=/menu/**

        # CART SERVICE
        - id: cart
          uri: ${CART_SERVICE_URL}
          predicates:
            - Path=/cart/**

        # ORDER SERVICE
        - id: order
          uri: ${ORDER_SERVICE_URL}
          predicates:
            - Path=/order/**

jwt:
  issuer: festora-auth
  audience: festora-internal
  access-token-ttl-minutes: 15
  public-key: ${JWT_PUBLIC_KEY}