
server:
  port: ${PORT:8080}

spring:
  cloud:
    gateway:
      routes:
        - id: auth-public
          uri: ${AUTH_SERVICE_URL}
          predicates:
            - Path=/auth/**,/session/**,/actuator/health
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                key-resolver: "#{@ipKeyResolver}"

        - id: admin-protected
          uri: ${AUTH_SERVICE_URL}
          predicates:
            - Path=/admin/**
          filters:
            - JwtAuth
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
                key-resolver: "#{@ipKeyResolver}"

        - id: menu
          uri: ${MENU_SERVICE_URL}
          predicates:
            - Path=/menu/**

        - id: cart
          uri: ${CART_SERVICE_URL}
          predicates:
            - Path=/cart/**

        - id: order
          uri: ${ORDER_SERVICE_URL}
          predicates:
            - Path=/order/**

jwt:
  issuer: festora-auth
  audience: festora-internal
  access-token-ttl-minutes: 15
  public-key: ${JWT_PUBLIC_KEY}